          <div id="maps" class="modal-content">
            <span class="close">&times;</span>
            <div id="map"></div>
            <script>
              var map;

              function extract(obj) {
                for (var name in obj) {
                  return {
                    title: name,
                    loc: obj[name]
                  };
                }
              }

              function initMap() {
                var myLatLng = JSON.parse(
                  window.trackingData[window.trackingData.length - 1]
                );
                //extracting the value from first key
                myLatLng = extract(myLatLng)["loc"];
                var map = new google.maps.Map(document.getElementById("map"), {
                  zoom: 16,
                  center: myLatLng
                });

                window.trackingData.map(function(itemString) {
                  var item = JSON.parse(itemString);
                  var marker = new google.maps.Marker({
                    position: extract(item)["loc"],
                    map: map,
                    title: extract(item)["title"] //can be optimised
                  });
                  console.log("map init");
                });
              }
            </script>
          </div>
        </div>
